<!DOCTYPE html>
<html>
  <head>
    <title>Veggie Table</title>
    <link rel="stylesheet" href="/css/compiledStyle.css">
  </head>
  <body>
  <section class="container">
      <h1>Find a Local Farm</h1>
      <section class="inSeasonBoard">

      </section>
      <section class="questionForm">
        <div class="month">
          <h2>Where are you?</h2>
            <button class="loc" rel="downtown" name="downtown">Downtown</button>
            <button class="loc" rel="ji" name="ji">James Island</button>
            <button class="loc" rel="mtp" name="mtp">Mt. Pleasant</button>
            <button class="loc" rel="wa" name="wa">West Ashley</button>
            <button class="loc" rel="nchs" name="nchs">N. Charleston</button>
            <button class="loc" rel="summerville" name="summerville">Summerville</button>
            <button class="loc" rel="edisto" name="edisto">Edisto</button>
            <button class="loc" rel="johnsisland" name="johnsisland">John's Island</button>
            <button class="loc" rel="ion" name="ion">I'on</button>
            <button class="loc" rel="di" name="di">Daniel Island</button></button>
          <h2>How many people?</h2>
            <button class="count" rel="tiny" name="tiny">Just me</button>
            <button class="count" rel="small" name="small">Me and one other person</button>
            <button class="count" rel="medium" name="medium">Me and three other people</button>
            <button class="count" rel="large" name="large">Me and a five other people</button>
            <button class="count" rel="xlarge" name="xlarge">Me and a ton of other people</button>
            <h2>Submit</h2>
            <button class="submitButton" name="submit">Find my farms</button>
        </div>
      </section>
      <section class="farmResults">

      </section>
    </section>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="farm.json"></script>
    <script src="seasonalInfo.json"></script>
    <script src="templates.js"></script>
    <script src="main.js"></script>
  </body>
</html>
